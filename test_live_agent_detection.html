<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Agent Detection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Live Agent Detection Test</h2>
        <p>Test phrases that should trigger live agent tagging:</p>
        
        <div class="card">
            <div class="card-body">
                <div id="chatWidget"></div>
            </div>
        </div>
        
        <div class="mt-3">
            <h4>Test Phrases:</h4>
            <ul>
                <li>I want to talk with agent</li>
                <li>Can I have live chat?</li>
                <li>Transfer me to human</li>
                <li>I need human support</li>
            </ul>
        </div>
    </div>

    <script src="/static/chatwidget.js"></script>
    <script>
        ChatWidget.init({
            apiUrl: window.location.origin,
            user_id: 'live_agent_test_user',
            username: 'Test User',
            email: 'test@example.com',
            device_id: 'test_device',
            position: 'bottom-right',
            title: 'Live Agent Test',
            persistentHistoryCount: 5
        });
    </script>
</body>
</html>
